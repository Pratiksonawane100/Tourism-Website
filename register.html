<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
</head>
<style>
  /* Body and Page Styling */
body {
    background-color: #a6e2e2; /* Light green background */
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
}

h1 {
    color: #333; /* Dark text color */
}

/* Form Styling */
form {
    background-color: #fff; /* White form background */
    border-radius: 10px;
    padding: 20px;
    width: 300px;
    margin: 0 auto;
    box-shadow: 2px 6px 16px 6px grey;
}

label {
    display: block;
    text-align: left;
    color: #333; /* Dark text color */
    margin-top: 10px;
}

input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input[type="submit"] {
    background-color: #4CAF50; /* Green button background */
    color: white;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    margin-top: 10px;
    cursor: pointer;
    transition: background-color 0.3s;
}

input[type="submit"]:hover {
    background-color: #45a049; /* Darker green on hover */
}

/* Link Styling */
a {
    display: block;
    margin-top: 10px;
    color: #007acc; /* Blue link color */
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
    color: #005fbf; /* Darker blue on hover */
}

</style>
<body>
  <h1>Registration</h1>
  <form action="/register" method="POST">
    <label for="username">Username:</label>
    <input type="text" name="username" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" name="password" required>
    <br>
    <input type="submit" value="Register">
  </form>
  <a href="/login">Already have an account? Login here.</a>
</body>
</html>
