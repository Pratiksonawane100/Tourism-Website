    <script>
        // Function to switch between tabs
        function switchTab(tabName) {
            const tabButtons = document.querySelectorAll('.tab-button');
            const tabContents = document.querySelectorAll('.tab-content');

            tabButtons.forEach(button => {
                button.classList.remove('active');
            });

            tabContents.forEach(content => {
                content.classList.remove('active');
            });

            document.getElementById(`${tabName}-tab-button`).classList.add('active');
            document.getElementById(`${tabName}-tab`).classList.add('active');
        }

        // Handle tab switching when tab buttons are clicked
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', function () {
                const tabName = this.id.replace('-tab-button', '');
                switchTab(tabName);
            });
        });

        // Function to create and update the image slider
        function updateImageSlider(images) {
            const imageSlider = document.querySelector('.image-slider');
            imageSlider.innerHTML = '';

            images.forEach(imageSrc => {
                const image = document.createElement('img');
                image.src = imageSrc;
                image.alt = 'Image';
                imageSlider.appendChild(image);
            });
        }

        // Sample images (replace with actual image URLs)
        const sampleImages = [
            'image1.jpg',
            'image2.jpg',
            'image3.jpg',
        ];

        // Initialize the image slider with sample images
        updateImageSlider(sampleImages);

        // Handle form submission and show confirmation popup
        document.getElementById('book-slot-button').addEventListener('click', function (e) {
            e.preventDefault(); // Prevent the default form submission

            // Add your form submission logic here, e.g., sending data to the server
            // Upon successful submission, display a confirmation message
            const confirmationPopup = document.getElementById('confirmation-popup');
            confirmationPopup.textContent = 'Booking successful. Thank you!';
            confirmationPopup.style.display = 'block';
        });
        document.getElementById('book-slot-button').addEventListener('click', function (e) {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const checkIn = document.getElementById('check-in').value;
            const checkOut = document.getElementById('check-out').value;
            const guests = document.getElementById('guests').value;
            const contact = document.getElementById('contact').value;

            const data = {
                name,
                email,
                checkIn,
                checkOut,
                guests,
                contact,
            };

            fetch('/submit-booking', {
                method: 'POST',
                body: JSON.stringify(data),
                headers: {
                    'Content-Type': 'application/json',
                },
            })
                .then((response) => response.json())
                .then((result) => {
                    const confirmationPopup = document.getElementById('confirmation-popup');
                    confirmationPopup.textContent = result.message;
                    confirmationPopup.style.display = 'block';

                    setTimeout(() => {
                        window.location.href = '/index'; // Replace with your home page URL
                    }, 2000);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        });


    </script>
    <script>
        // Function to get query parameters from the URL
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // Retrieve data from query parameters
        const place = getQueryParameter('place');
        const price = getQueryParameter('price');
        const dates = getQueryParameter('dates');
        const info = getQueryParameter('info');
        const image = getQueryParameter('image');

        // Populate the booking.html page with the retrieved data
        document.getElementById('place-name').textContent = place;
        document.getElementById('place-price').textContent = `Price: ${price}`;
        document.getElementById('place-dates').textContent = `Dates: ${dates}`;
        document.getElementById('place-info').textContent = `Information: ${info}`;
        document.getElementById('place-image').src = image;
